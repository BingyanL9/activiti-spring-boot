<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="message_content">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<td th:text="${message.title}" class="h3 text-center"
									style="width: 900px"></td>
							</tr>
							<tr style="height: 500px">
								<td><label th:text="${message.content}"></label></td>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>
	
	<div th:fragment="message_list">
		<div class="list-group">
			<div th:each="message,messageStat : ${messages}">
				<a data-toggle="modal" data-target="#myContent"
					class="list-group-item"
					th:onclick="'javascript:getMessage(\''+${message.id}+'\');'"> <i
					class="fa fa-warning fa-fw"></i><span th:text="${message.title}"></span>
					<span class="pull-right text-muted small"><em
						th:text="${message.issue_time}"></em></span>
				</a>
			</div>
		</div>
		<nav aria-label="...">
			<ul class="pager">
				<li class="previous" th:classappend="${pagefirst == 'true' ? 'disabled' : ''}"
				><a onclick="getPrevious();"><span aria-hidden="true">&larr;</span> Newer</a></li>
				<li class="next" th:classappend="${pagelast == 'true' ? 'disabled' : ''}"
				><a onclick="getNext();">Older <span aria-hidden="true">&rarr;</span></a></li>
			</ul>
		</nav>
</div>


<div th:fragment="message_list_delete">
		<div class="list-group">
			<div th:each="message,messageStat : ${messages}">
				<div class="list-group-item">
					<a data-toggle="modal" data-target="#myContent"
						th:onclick="'javascript:getMessageDelete(\''+${message.id}+'\');'"> <i
						class="fa fa-warning fa-fw"></i><span th:text="${message.title}"></span>
					</a>
					<a th:onclick="'javascript:deleteMessage(\''+${message.id}+'\');'">
					<span class="glyphicon glyphicon-trash  pull-right"  style="margin-left:20px"></span></a>
					<span class="pull-right text-muted small" th:text="${message.issue_time}"></span>
				</div>
			</div>
		</div>
		<nav aria-label="...">
			<ul class="pager">
				<li class="previous" th:classappend="${pagefirst == 'true' ? 'disabled' : ''}"
				><a onclick="getPreviousDelete();"><span aria-hidden="true">&larr;</span> Newer</a></li>
				<li class="next" th:classappend="${pagelast == 'true' ? 'disabled' : ''}"
				><a onclick="getNextDelete();">Older <span aria-hidden="true">&rarr;</span></a></li>
			</ul>
		</nav>
</div>
</body>
</html>
