<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="item_input">
    <div class="form-group required col-md-4">
		  <label class="control-label col-md-4" for="college">小项:</label>
		  <div class="col-md-8">
		  <input type="text" class="form-control" id="item"
		  name="item" placeholder="请输入小项名称" required="required"/>
		  </div>
	    </div>
	  
	    <div class="form-group required col-md-4">
		  <label class="control-label col-md-4" for="cardnum">金额:</label>
		  <div class="col-md-8">
		  <input type="text" class="form-control" id="money"
		  name="money" placeholder="请输入金额" required="required"/>
		  </div>
	    </div>
	  
	    <div class="form-group required col-md-4">
		  <label class="control-label col-md-4" for="">备注:</label>
		  <div class="col-md-8">
		  <input type="text" class="form-control" id="description"
		  name="description" placeholder="备注"/>
		  </div>
	    </div>
  </div>
</body>
</html>
