<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="teacherUserForm" th:remove="tag">
		<form class="form-horizontal" id="teacherUserForm" th:method="PUT"
			th:object="${teacherUser}" th:action="@{'dailybudget/' + ${teacherUser.userName}}">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">修改日常预算</h4>
				</div>
				<div class="modal-body">
					<div class="form-group required">
						<label class="col-md-4 control-label">工号:</label>
						<div class="col-lg-8">
							<input type="text" th:field="*{userName}" readOnly = "readOnly"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">姓名:</label>
						<div class="col-lg-8">
							<input type="text" th:field="*{displayName}" readOnly = "readOnly"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">职位:</label>
						<div class="col-lg-8">
							<input type="text" th:field="*{title}" readOnly = "readOnly"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">学院:</label>
						<div class="col-lg-8">
							<input type="text" th:field="*{college}" readOnly = "readOnly"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">预算:</label>
						<div class="col-lg-8">
							<input type="text" th:field="*{budget}" required="required"/>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" >保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
		</form>
	</div>
</body>
</html>
