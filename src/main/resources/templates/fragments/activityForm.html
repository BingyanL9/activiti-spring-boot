<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="activityForm" th:remove="tag">
		<form class="form-horizontal" id="studentUserForm" th:method="PUT"
			th:object="${activity}" th:action="@{'activities/' + ${activity.id}}">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">活动预算</h4>
				</div>
				<div class="modal-body">
					<div class="form-group required">
						<label class="col-md-4 control-label">活动名称:</label>
						<div class="col-lg-8">
							<input type="text" class="form-control" th:field="*{activityName}" readOnly = "readOnly"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">开始时间:</label>
						<div class="col-lg-8">
							<input type="text" class="form-control" th:field="*{starting_date}" readOnly = "readOnly"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">结束时间:</label>
						<div class="col-lg-8">
							<input type="text" class="form-control" th:field="*{end_time}" readOnly = "readOnly"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">预算:</label>
						<div class="col-lg-8">
							<input type="text" class="form-control" th:field="*{budget}" required="required"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-md-4 control-label">未领取现金:</label>
						<div class="col-lg-8">
							<input type="text" class="form-control" th:field="*{cash}" required="required"/>
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" >保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
					onclick="window.location.reload();">关闭</button>
				</div>
		</form>
	</div>
</body>
</html>
