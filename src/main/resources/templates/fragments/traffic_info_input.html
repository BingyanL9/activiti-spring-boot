<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="traffic_info_input">
    <div class="form-group required col-md-4">
	  <label class="control-label col-md-5" for="name">姓名:</label>
	  <div class="col-md-7">
	    <input type="text" class="form-control" id="name"
	    name="name" placeholder="请输入姓名" required="required"/>
	  </div>
	</div>
	  
    <div class="form-group required col-md-4">
	  <label class="control-label col-md-5" for="travel_time">时间:</label>
	  <div class="col-md-7">
	    <input type="text" class="form-control" id="travel_time"
	    name="travel_time" placeholder="请输入时间" required="required"/>
	  </div>
	</div>
	
	<div class="form-group required col-md-4">
	  <label class="control-label col-md-5" for="reason_of_travel">出差事由:</label>
	  <div class="col-md-7">
	    <input type="text" class="form-control" id="reason_of_travel"
	    name="reason_of_travel" placeholder="请输入出差事由" required="required"/>
	  </div>
	</div>
	
	<div class="form-group required col-md-4">
	  <label class="control-label col-md-5" for="reason_of_travel">起止地点:</label>
	  <div class="col-md-7">
	    <input type="text" class="form-control" id="start_end_position"
	    name="start_end_position" placeholder="请输入起止地点" required="required"/>
	  </div>
	</div>
	
	<div class="form-group required col-md-4">
	  <label class="control-label col-md-5" for="reason_of_travel">车费:</label>
	  <div class="col-md-7">
	    <input type="text" class="form-control" id="fare"
	    name="fare" placeholder="车费" required="required"/>
	  </div>
	</div>
	
	<div class="form-group required col-md-4">
	  <label class="control-label col-md-5" for="reason_of_travel">其他:</label>
	  <div class="col-md-7">
	    <input type="text" class="form-control" id="other"
	    name="fare" placeholder="请输入其他"/>
	  </div>
	</div>
  
    <button type="button" class="btn btn-info pull-left" id="delete-item-button" onclick="deleteItem();">
	     <span class= "glyphicon glyphicon-remove"></span>
	 </button>
  </div>

</body>
</html>
