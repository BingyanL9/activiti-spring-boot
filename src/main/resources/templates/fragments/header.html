<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
<title>Expense System</title>
<meta charset="utf-8"/>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<link rel="stylesheet" th:href="@{/css/font-awesome.css}"/>
<link rel="stylesheet" th:href="@{/css/custom.css}"/>
<link rel="stylesheet" th:href="@{/css/basic.css}"/>
<link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>
<script th:inline="javascript">
	var contextPath = [[${#httpServletRequest.getContextPath()}]]
</script>
<body>
   <div th:fragment="nav">
	<nav class="navbar navbar-default navbar-cls-top navbar-fixed-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{'/home'}"> Expense System </a>
            </div>

            <div class="header-right">
         
                <div class="btn-group">
                   <button type="button" class="btn btn-lg btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="fasle">
                    <span th:text="${user.displayName}"></span> <span class="caret"></span>
                   </button>
                   <ul class="dropdown-menu">
                     <li><a href="#">你的信息</a></li>
                     <li><a th:href="@{'login?logout=true'}">登出</a></li>
                   </ul>
                </div>

            </div>
    </nav>
     <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <br/>
                    <li>
                        <a href="#" id="userManager"><i class="glyphicon glyphicon-user"></i>用户操作<span class="glyphicon glyphicon-chevron-down pull-right"></span></a>
                         <ul class="nav nav-second-level collapse in" id="userFunctionList">
                             <li>
                                <a th:href="@{'/apply'}" th:classappend="${menu == 'apply' ? 'active-menu' : ''}"><i class="fa fa-edit"></i>申请报销</a>
                                <a th:href="@{'/applylist'}" th:classappend="${menu == 'applyList' ? 'active-menu' : ''}"><i class=" fa fa-circle-o "></i>你的报销</a>
                                <a th:href="@{'/approval'}" th:classappend="${menu == 'approval' ? 'active-menu' : ''}"
                                th:unless="${role == 'student'}"><i class=" glyphicon glyphicon-check"></i>报销审批</a>
                                <a th:href="@{'/activityapplication'}" th:classappend="${menu == 'activityapplication' ? 'active-menu' : ''}"
                                th:if="${role == 'club' || user.role.name() == 'admin'}"><i class=" glyphicon glyphicon-file"></i>活动预算界面</a>
                                <a th:href="@{'/activityapproval'}" th:classappend="${menu == 'activityapproval' ? 'active-menu' : ''}"
                                th:if="${role == 'club' || user.role.name() == 'admin'}"><i class="glyphicon glyphicon-saved"></i>活动预算审批</a>
                            </li>  
                        </ul>
                    </li>
                    
                       <li th:if="${user.role.name() == 'finance_group' || user.role.name() == 'admin' }">
                        <a href="#" id="financeManager"><i class="fa fa-desktop "></i>财务管理<span class="glyphicon glyphicon-chevron-down pull-right"></span></a>
                         <ul class="nav nav-second-level collapse in" id="userFunctionList">
                             <li>
                                <a th:href="@{'/budget'}" th:classappend="${menu == 'budget' ? 'active-menu' : ''}"><i class="glyphicon glyphicon-usd"></i>预算管理</a>
                                <a th:href="@{'/project'}" th:classappend="${menu == 'project' ? 'active-menu' : ''}"><i class="glyphicon glyphicon-cog"></i>项目管理</a>
                                <a th:href="@{'/issue'}" th:classappend="${menu == 'issue' ? 'active-menu' : ''}"><i class=" glyphicon glyphicon-list-alt"></i>消息管理</a>
                            </li>  
                        </ul>
                    </li>
                    
                       <li th:if="${user.role.name() == 'admin'}">
                        <a href="#" id="adminManager"><i class="glyphicon glyphicon-tag"></i>管理员<span class="glyphicon glyphicon-chevron-down pull-right"></span></a>
                         <ul class="nav nav-second-level collapse in" id="userFunctionList">
                             <li>
                                <a th:href="@{'/admin'}" th:classappend="${menu == 'admin' ? 'active-menu' : ''}"><i class="glyphicon glyphicon-th"></i>数据库管理</a>
                            </li>  
                        </ul>
                    </li>
                     
                </ul>

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
  </div>
</body>
</html>
