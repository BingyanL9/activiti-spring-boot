<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:include="fragments/header :: header"></link>
<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div id="wrapper">

	<div class="content-wrapper full-content-wrapper">
		<!-- main content -->
		<div th:fragment="login">
			<h1 class="title">Login</h1>
			<div class="col-md-offset-4 col-md-4">
				<p th:if="${param.logout}" class="alert alert-info">You have
					been logged out</p>
				<p th:if="${param.error}" class="alert alert-danger">Incorrect
					username or password! Please try again.</p>
				<div class="panel panel-default">
					<div class="panel-body">
						<form name="form" th:action="@{/login}" action="/login"
							class="form" method="POST" id="loginform">
							
							<div class="form-group">
								<label class="control-label">UserAccount:</label>
								<div class="input-group">
									<span class="input-group-addon"> <span class="glyphicon glyphicon-user"> </span> </span>
									<input type="text" class="form-control" id="username" name="username" required="required" placeholder="Input Account" />
								</div>
							</div>

							<div class="form-group">
								<label class="control-label">Password:</label>
								<div class="input-group">
									<span class="input-group-addon"> <span class="glyphicon glyphicon-lock"></span> </span> 
									<input type="password" class="form-control" id="password" name="password" required="required" placeholder="Input Password" />
								</div>
							</div>
							
						   <div class="form-group">
                                <label class="control-label"></label>
                                <input type="checkbox" name="remember" id="remember_me" value="1"/>Remember me
                           </div>

							<div class="form-group">
								<div class="col-md-12">
									<input type="submit" id="login" value="Log In"
										class="btn btn-primary pull-right" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- footer -->
        <div th:replace="fragments/footer :: footer"></div>
	</div>
</div>
</body>
</html>
