<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:include="fragments/header :: header"></link>
</head>
<body>
<div id="wrapper">
		<!-- navigation start-->
		<div th:replace="fragments/header :: nav"></div>
		<!-- navigation end-->
	<div class="content-wrapper full-content-wrapper">

		<div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">--   通  知    --</h1>
                    </div>
                </div>
                <!-- /. ROW  -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <i class="fa fa-bell fa-fw"></i>Message Box
                            </div>

								<div class="panel-body"  id="messageList">
                                    <div th:replace="fragments/messageInfo :: message_list"></div>
								</div>
								<div class="modal fade" id="myContent" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content" style="width: 1000px;">
											<div class="modal-header">
												<h4 class="modal-title" id="myLabel">消息详细内容</h4>
											</div>
											<div class="modal-body">
												<div id="message" class="col-md-12">
												</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">关闭</button>
											</div>
										</div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal -->
								</div>
							</div>
                    </div>
                </div>
            </div>
            </div>
		<!-- footer -->
        <div th:replace="fragments/footer :: footer"></div>
	</div>
</div>

</body>

</html>
