<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:include="fragments/header :: header"></link>
</head>
<body>
	<div id="wrapper">

		<div class="content-wrapper full-content-wrapper">
			<!-- navigation start-->
			<div th:replace="fragments/header :: nav"></div>
			<!-- navigation end-->
			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h2 class="page-head-line">-- 你的申请 --</h2>
						</div>
						<div class="col-md-12">
							<div th:replace="fragments/applylist :: applylist"></div>
						</div>

					</div>
				</div>
			</div>
			<!-- footer -->
			<div th:replace="fragments/footer :: footer"></div>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content" style="width: 1000px;">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">申请单详细信息</h4>
					</div>
					<div class="modal-body row">
						<div id="applications" class="col-md-12">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</div>
</body>
</html>
