<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:include="fragments/header :: header"></link>
</head>
<body>
	<div id="wrapper">

		<div class="content-wrapper full-content-wrapper">
			<!-- navigation start-->
			<div th:replace="fragments/header :: nav"></div>
			<!-- navigation end-->
			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h1 class="page-head-line">-- 消息管理 --</h1>
						</div>
					</div>
					<!-- /. ROW  -->
					<div class="row">
						<div class="col-md-12">
							<ul id="myTab" class="nav nav-tabs">
								<li class="active"><a href="#issueMessage" data-toggle="tab">
										<label>发布消息</label>
								</a></li>
								<li><a href="#deleteMessage" data-toggle="tab"> <label>删除消息</label></a></li>
							</ul>
							<div id="myTabContent" class="tab-content">
								<div class="tab-pane fade in active" id="issueMessage">
									<form class="form-horizontal" id="issueForm" method="POST"
										th:object="${message}" th:action="@{/messages}">
										<br />
										<br />
										<div class="form-group required col-md-10">
											<label class="control-label col-md-4" for="title">标题:</label>
											<div class="col-md-8">
												<input type="text" class="form-control" required="required"
													th:field="*{title}" />
											</div>
										</div>
										<div class="form-group hidden col-md-10">
											<label class="control-label col-md-4" for="issue_time">填表时间:</label>
											<div class="col-md-8">
												<input type="text" class="form-control"
													th:id="${issue_time}"
													th:value="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}"
													th:name="|issue_time|" readOnly="readOnly" />
											</div>
										</div>

										<div class="form-group required col-md-10">
											<label class="control-label col-md-4" for="content">消息内容:</label>
											<div class="col-md-8">
												<textarea class="form-control" rows="20"
													th:field="*{content}"></textarea>
											</div>
										</div>

										<div class=" form-group col-md-10" style="padding-right: 30px">
											<button type="submit" class="btn btn-info pull-right"
												id="issue-submit">发布</button>
										</div>

									</form>

								</div>
								<div class="tab-pane fade" id="deleteMessage">
									<div class="panel panel-info">
										<div class="panel-heading">
											<i class="fa fa-bell fa-fw"></i>Message Box
										</div>
										<div class="panel-body" id="messageListDelete">
											<div th:replace="fragments/messageInfo :: message_list_delete"></div>
										</div>
										<div class="modal fade" id="myContent" tabindex="-1"
											role="dialog" aria-labelledby="myModalLabel"
											aria-hidden="true">
											<div class="modal-dialog">
												<div class="modal-content" style="width: 1000px;">
													<div class="modal-header">
														<h4 class="modal-title" id="myLabel">消息详细内容</h4>
													</div>
													<div class="modal-body">
														<div id="messageDelete" class="col-md-12"></div>
													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-default"
															data-dismiss="modal">关闭</button>
													</div>
												</div>
												<!-- /.modal-content -->
											</div>
											<!-- /.modal -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>
	
</body>

</html>
