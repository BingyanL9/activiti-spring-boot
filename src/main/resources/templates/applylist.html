<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:include="fragments/header :: header"></link>
</head>
<body>
	<div id="wrapper">

		<div class="content-wrapper full-content-wrapper">
			<!-- navigation start-->
			<div th:replace="fragments/header :: nav"></div>
			<!-- navigation end-->
			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h2 class="page-head-line">-- 你的申请 --</h2>
						</div>
						<div class="col-md-12">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="table-responsive">
										<table class="table table-striped">
											<thead>
												<tr>
												    <th>#</th>
													<th>申请单id</th>
													<th>申请类型</th>
													<th>申请时间</th>
													<th>状态</th>
												</tr>
											</thead>
											<tbody>
												<tr  th:each="application,applicationStat : ${applications}">  
													<td th:text="${applicationStat.index}"></td>
													<td><a th:href="@{'/applications/' + ${application.id}}" th:text="${application.id}"></a></td>
													<td th:if="${application.application_type.name() == 'ActivityExpense'}" th:text="活动报销"></td>
													<td th:if="${application.application_type.name() == 'DailyExpense'}" th:text="日常报销"></td>
													<td th:if="${application.application_type.name() == 'MedicalExpense'}" th:text="医疗报销"></td>
													<td th:if="${application.application_type.name() == 'ProjectExpense'}" th:text="项目报销"></td>
													<td th:text="${application.createtime}"></td>
													<td th:if="${application.approval.approval_statu.name() == 'approval'}" th:text="已审批"></td>
													<td th:if="${application.approval.approval_statu.name() == 'pending'}" th:text="正在审批中"></td>
													<td th:if="${application.approval.approval_statu.name() == 'rejected'}" th:text="请重新提交"></td>
													<td th:if="${application.approval.approval_statu.name() == 'level_1'}" th:text="一级领导正在审批"></td>
												    <td th:if="${application.approval.approval_statu.name() == 'level_2'}" th:text="二级领导正在审批"></td>
												    <td th:if="${application.approval.approval_statu.name() == 'level_3'}" th:text="三级领导正在审批"></td>
													<td th:if="${application.approval.approval_statu.name() == 'level_4'}" th:text="四级领导正在审批"></td>
													<td th:if="${application.approval.approval_statu.name() == 'level_5'}" th:text="五级领导正在审批"></td>
													<td th:if="${application.approval.approval_statu.name() == 'level_6'}" th:text="六级领导正在审批"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- footer -->
        <div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>

</body>
</html>
