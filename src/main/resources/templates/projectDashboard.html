<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link th:include="fragments/header :: header"></link>
<link rel="stylesheet" th:href="@{/css/lib/ui.jqgrid.css}" />
<link rel="stylesheet" th:href="@{/css/lib/jquery-ui.css}" />
<link rel="stylesheet" th:href="@{/css/lib/jquery-ui.theme.css}" />
<link rel="stylesheet" th:href="@{/css/lib/bootstrap-datetimepicker.css}" />
<link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
	<div id="wrapper">
		<div class="content-wrapper full-content-wrapper">
			<!-- navigation start-->
			<div th:replace="fragments/header :: nav"></div>
			<!-- navigation end-->
			<div id="page-wrapper">
				<div id="page-inner">
					<div class="row">
						<div class="col-md-12">
							<h1 class="page-head-line">-- 项目管理 --</h1>
						</div>
					</div>
					<div class="col-md-12">
						<ul id="myTab" class="nav nav-tabs">
							<li class="active"><a href="#projectInfo" data-toggle="tab"><label>项目信息表</label></a></li>
							<li><a href="#projectRespon" data-toggle="tab"><label>项目责任表</label></a></li>
						</ul>

						<div id="myTabContent" class="tab-content">
							<div class="row tab-pane fade  in active" id="projectInfo">
								<div class="col-md-12">
										<br />
										<table id="projectInfoTable"></table>
										<div id="projectInfoTableDiv"></div>
								</div>
							</div>
							<div class="row tab-pane fade" id="projectRespon">
								<div class="col-md-12">
										<br />
										<table id="projectResponTable"></table>
										<div id="projectResponTableDiv"></div>
								</div>
							</div>
							
							<div class="modal fade" id="selectModal" tabindex="-1"
									role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
									<div class="modal-dialog">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-hidden="true">×</button>
												<h4 class="modal-title" id="myModalLabel">Alert</h4>
											</div>
											<div class="modal-body">请选择一列!</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">Cancel</button>
											</div>
										</div>
										<!-- /.modal-content -->
									</div>
									<!-- /.modal-dialog -->
								</div>

						</div>
					</div>
				</div>
			</div>
			<div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>
</body>
</html>
